<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register and Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="container-md">
            <div class="split left">
                <h1>Register</h1>
                <form action="/register" method="post">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="first_name" class= "col-md-4">First Name:</label>
                                <input type="text" name="first_name" id="name" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="Last_name"class= "col-md-4" >Last Name:</label>
                                <input type="text" name="last_name" id="name" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="email" class= "col-md-4">Email</label>
                                <input type="text" name="email" id="email" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="password" class= "col-md-4">Password:</label>
                                <input type="password" name="password" id="psd" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                                <div class="form-group form-inline">
                                    <label for="password" class= "col-md-4"> Confirm Password:</label>
                                    <input type="password" name="confirm_password" id="psd" class="form-control col-md-6">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-group form-inline">
                                    <label for="registration"class= "col-md-4"></label>
                                    <button class="btn btn-default" type="submit">Submit</button>
                                </div>    
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="split right">
                <h1>Login</h1>
                <form action="/login" method="post">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="email"class= "col-md-4" >Email:</label>
                                <input type="text" name="email" id="email" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="password" class= "col-md-4">Password:</label>
                                <input type="password" name="password" id="psd" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="registration" class= "col-md-4"></label>
                                <button class="btn btn-default" type="submit">Submit</button>
                            </div>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="container-md">
            <div class="row">
                <div class="errorMessages hidden">
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
    </body>
</html>
